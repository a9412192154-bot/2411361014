  <h1>白水先生作品介紹</h1>
      <p>白水先生是20世紀出生於奧地利知名畫家、雕塑家，又以筆名Friedrich Stowasser聞名。其作品涵蓋繪畫、建築物外觀、設計、雕塑、裝置藝術等領域。</p>
      <p>白水先生的作品富含強烈的個人色彩，以鮮豔的色彩、繽紛的線條和大胆的造型為主要藝術特色。
